<div class="grid grid-cols-5 grid-rows-4">
  @if (movies) { @for (movies of movies; track $index) {

  <div class="flex flex-col justify-center items-center m-1 hover:scale-110">
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + movies.poster_path"
      alt="{{ movies.original_title }}"
      class="h-56 rounded-xl cursor-pointer"
      (click)="navigateToWatch(movies.id)"
    />
    <div>
      <span
        (click)="navigateToWatch(movies.id)"
        class="cursor-pointer inline-block whitespace-nowrap text-xl font-semibold m-2 text-white bg-gray-700 px-4 py-1 rounded-xl"
      >
        {{ movies.title }}
      </span>
    </div>
  </div>
  } } @if(tv) { @for (tvs of tv; track $index) {
  <div class="flex flex-col justify-center items-center m-1 hover:scale-110">
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + tvs.poster_path"
      alt="{{ tvs.original_name }}"
      class="h-56 rounded-xl cursor-pointer"
      (click)="navigateToWatch(tvs.id)"
    />
    <div>
      <span
        (click)="navigateToWatch(tvs.id)"
        class="cursor-pointer inline-block whitespace-nowrap text-xl font-semibold m-2 text-white bg-gray-700 px-4 py-1 rounded-xl"
      >
        {{ tvs.name }}
      </span>
    </div>
  </div>
  } }
</div>
